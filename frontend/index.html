<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div class="chat-history"></div>
            <div class="loading-indicator-container">
                <div class="loading-indicator"></div>
            </div>
            <div class="chat-input">
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="autonomous-mode">
                <h3>Autonomous Mode</h3>
                <textarea id="goal-input" placeholder="Enter the high-level goal..."></textarea>
                <button id="run-agent-button">Run Agent</button>
                <button id="stop-agent-button" disabled>Stop Agent</button>
            </div>
            <div class="model-selection">
                <label for="model-dropdown">Select a model:</label>
                <select id="model-dropdown"></select>
            </div>
            <div class="human-in-the-loop">
                <button id="fix-error-button">Fix Error</button>
            </div>
            <div class="indexing">
                <button id="index-button">Index Codebase</button>
                <p id="indexing-status"></p>
            </div>
            <div class="state-management">
                <h3>Scratchpad</h3>
                <div id="scratchpad-md" class="markdown-body"></div>
                <textarea id="scratchpad"></textarea>
                <h3>Main Plan</h3>
                <div id="main-plan-md" class="markdown-body"></div>
                <textarea id="main-plan"></textarea>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
